{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>
        {% block title %} {% endblock %}
    </title>
</head>
<body style="padding-top: 70px;">
    {% include 'header.html' %}
    <div class="container-fluid ">
        <div class="row ">
            <div class="col-12 col-md-2 col-xl-1 d-none d-sm-block">
                <a href="{% url 'order-goods-url' %}" class="btn btn-default btn-light  " role="button" aria-pressed="true">分店訂貨</a>
                <a href="{% url 'transfer-url' %}" class="btn btn-default btn-light  " role="button" aria-pressed="true">分店調貨</a>
                <a href="{% url 'zhongli-send-url' %}" class="btn btn-default btn-light  " role="button" aria-pressed="true">中壢代寄</a>
                <a href="{% url 'zhongli-car-url' %}" class="btn btn-default btn-light  " role="button" aria-pressed="true">中壢派車</a>
            </div>

            <div class="col-12 col-md-10 col-xl-11">
            {% block content %} {% endblock %}
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
