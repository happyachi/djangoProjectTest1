<!-- learning.html -->
{% extends 'learning_base.html' %}
{% block title %} 探險家內網 {% endblock %}
{% block content %}
    <h3>課程主題</h3>
    {% for t in topical_list %}
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-light">
                <h5><a href="{{ t.topical_url }}" >{{ t.topical_title }}</a></h5>
            </button>
        </div>
    {% empty %}
        <p>"課程內容待建置"</p>
    {% endfor %}
    <br>
    <br>
    {% for message in messages %}
        <div class='alert alert-{{ message.tag }}'>{{ message }}</div>
    {% endfor %}
    <br>
    <br>
{% endblock %}
