<!-- transfer.html -->
{% extends 'transfer_base.html' %}
{% block title %} 新增代寄 {% endblock %}
{% block content %}
    <h3>我要代寄</h3>
    <br>
    <form name="zhongli_send_add_form" action="." method="post">
        {% csrf_token %}
        <table>
            {{ zhongli_send_add_form.as_table }}
        </table>
        <input type="submit" value="新增">
        <input type="reset" value="清除重填">
    </form>
    <br>
    {% for message in messages %}
        <div class='alert alert-{{ message.tag }}'>{{ message }}</div>
    {% endfor %}
    <br>
    <br>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'zhongli-send-url' %}'" >
        <a>←←回代寄區←←</a>
    </button>
    <br>
{% endblock %}
