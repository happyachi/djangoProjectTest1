<!-- transfer.html -->
{% extends 'transfer_base.html' %}
{% block title %} 新增訂貨單 {% endblock %}
{% block content %}
    <h3>新增訂貨單</h3>
    <br>
    <form name="order_goods_add_form" action="." method="post">
        {% csrf_token %}
        <table>
            {{ order_goods_add_form.as_table }}
        </table>
        <input type="submit" value="新增">
        <input type="reset" value="清除重填">
    </form>
    <br>
    {% for message in messages %}
        <div class='alert alert-{{ message.tag }}'>{{ message }}</div>
    {% endfor %}
    <br>
    <br>
    <button type="button" class="btn btn-primary" onclick="location.href='{% url 'order-goods-url' %}'" >
        <a>←←回訂貨區←←</a>
    </button>
    <br>
{% endblock %}
